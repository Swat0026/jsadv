        <label>Product Name </label>

         <input style="margin-left: 20px; margin-top: 8px; height: 20px;"  type="number" id="pprice"> <br>

        <p id="output"></p>
    </div>
    <script>
        var productcart =[];
       function addproduct(){
           var prodid = document.getElementById("pid").value;
           var prodname = document.getElementById("pname").value;
           var prodprice = document.getElementById("pprice").value;
           
           var cart = {};
           cart.itemid=document.getElementById("pid").value;
           cart.itemname=document.getElementById("pname").value;
           cart.itemprice=document.getElementById("pprice").value;
           productcart.push(cart);
           console.log(productcart);

           var html="<table><tr><td>Product Id</th><td>Product Name</th><td>Product Price</td></tr>";
            var html1= "</table>";
           productcart.forEach(element => {
               html+="<tr><td>"+ element.itemid + " " + "</td><td >"+ element.itemname + " " +  "</td><td>" +  element.itemprice + "</td></tr>";

               
           });
           document.getElementById("output").innerHTML=html+html1;
        }
        

    </script>
